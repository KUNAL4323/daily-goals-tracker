<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>foucus on today</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <h1 class="tittle">Focus on <span>Today</span></h1>
    <div class="app-container">
      <h2 class="subtittle"><span>Today</span><img class="sun-icon" src="/images/sun.svg" alt="sun"></h2>
      <p class="progresslabel">Raise the bar by completing your goals!</p>
      <div class="progressbar">
        <div class="progressvalue">
          <span>2/3 Completed</span>
        </div>
        <p class="errorshow">Please set all the 3 goals!</p>
      </div>
      <div class="goalcontainer">
        <div class="customcheckbox">
          <img class="tick" src="./images/checkimg.svg" alt="checkimage">
        </div>
        <input id="first" class="textinput" type="text" placeholder="Add new goal..">
      </div>
      <div class="goalcontainer">
        <div class="customcheckbox">
          <img class="tick" src="./images/checkimg.svg" alt="checkimage">
        </div>
        <input id="second" class="textinput" type="text" placeholder="Add new goal..">
      </div>
      <div class="goalcontainer">
        <div class="customcheckbox">
          <img class="tick" src="./images/checkimg.svg" alt="checkimage">
        </div>
        <input id="third" class="textinput" type="text" placeholder="Add new goal..">
      </div>
      <p class="quote">“Move one step ahead, today!”</p>
      <p class="madewith">Made with ❤️ by KUNAL PANCHAL </p>


    </div>
  </main>
</body>

</html>
